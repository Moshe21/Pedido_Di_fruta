<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Di' Fruta</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="di_fruta_logo.png" alt="Logo Di' Fruta" class="logo">
        </div>
        <h1>¡Bienvenido a Nuestro Menú!</h1>
    </header>
    <main>
        <section id="menu-items">
            <h2>Nuestros Productos</h2>
            <div class="menu-category">
                <h3>JUGOS</h3>
                <div class="menu-item">
                    <span class="item-name">JUGO 500ML EN AGUA</span>
                    <span class="item-price">$5.000</span>
                    <button class="add-to-cart" data-name="JUGO 500ML EN AGUA" data-price="5000">Agregar</button>
                </div>
                <div class="menu-item">
                    <span class="item-name">JUGOS 500ML EN LECHE</span>
                    <span class="item-price">$5.500</span>
                    <button class="add-to-cart" data-name="JUGOS 500ML EN LECHE" data-price="5500">Agregar</button>
                </div>
                <h3>Sandwiches</h3>
                <div class="menu-item">
                    <span class="item-name">SANDWICH BBQ 20 CM</span>
                    <span class="item-price">$7.000</span>
                    <button class="add-to-cart" data-name="SANDWICH BBQ 20 CM" data-price="7000">Agregar</button>
                </div>
            </div>

            <div class="menu-category">
                <h3>Postres y Más</h3>
                <div class="menu-item">
                    <span class="item-name">YOGUR CON GRANOLA</span>
                    <span class="item-price">$8.000</span>
                    <button class="add-to-cart" data-name="YOGUR CON GRANOLA" data-price="8000">Agregar</button>
                </div>
                <div class="menu-item">
                    <span class="item-name">ENSALADA DE FRUTAS</span>
                    <span class="item-price">$10.000</span>
                    <button class="add-to-cart" data-name="ENSALADA DE FRUTAS" data-price="10000">Agregar</button>
                </div>
                <div class="menu-item">
                    <span class="item-name">ENSALADA DE FRUTAS CON HELADO</span>
                    <span class="item-price">$13.000</span>
                    <button class="add-to-cart" data-name="ENSALADA DE FRUTAS CON HELADO" data-price="13000">Agregar</button>
                </div>
            </div>
        </section>

        <section id="cart">
            <h2>Tu Pedido</h2>
            <ul id="cart-list">
                </ul>
            <p>Total: <span id="cart-total">$0</span></p>
            <button id="checkout-button">Realizar Pedido</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
